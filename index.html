<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link rel="stylesheet" href="./media/fontawesome-5.15.1/css/all.css" type="text/css"> -->
    <!-- Title -->
    <title>Dan Tech Media</title>
  </head>
  <!-- Body -->
  <body>
    <section class="showcase">
      <!-- Header -->
      <header>
        <h2 class="logo">Dan Tech Media</h2>
        <div class="toggle"></div>
      </header>
      
      
      <!-- Video -->
      <video
      src="media/videos/(1080p)_Tech_Network.mp4"
      muted
      loop
      autoplay
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Stellar Websites</h2>
        <h3>Connecting the Future</h3>
        <a href="#">Hire Me</a>
        
      </div>
      <!-- Social Media Icons -->
      <ul class="social">
        <li><a href="#"><img src="/media/icons/github.png" alt="" /></a></li>
        <li><a href="#"><img src="/media/icons/linkedin.png" alt="" /></a></li>
        <li><a href="#"><img src="/media/icons/twitter.png" alt="" /></a></li>
      </ul>
    </section>
    <!-- Menu -->
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>

  </body>
</html>
