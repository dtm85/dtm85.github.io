  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar__container">
        <h1 class="navbar__logo">
          Dan<span class="navbar__logo--tech-media">TechMedia</span>
        </h1>
        <!-- Menu Icon -->
        <div class="navbar__menu-btn" id="nav-btn">
          <div class="navbar__menu-btn--menu-burger"></div>
        </div>

        <!-- Sidebar -->
        <aside class="navbar__sidebar" id="sidebar-links">
          <div class="navbar__sidebar-container">
            <!-- sidebar-links -->
            <ul class="navbar__sidebar-links">
              <li>
                <a class="navbar__sidebar-links--link" href="#">Home</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">About</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">Services</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">Projects</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">Contact</a>
              </li>
            </ul>

            <!-- social icons -->
            <ul class="navbar__sidebar-social-icons">
              <!-- Twitter -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to Twitter"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#twitter"
                    ></use>
                  </svg>
                </a>
              </li>

              <!-- Linkedin -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to LinkedIn"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#linkedin"
                    ></use>
                  </svg>
                </a>
              </li>

              <!-- GitHub -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to GitHub"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#github"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- end of sidebar -->

        <!-- Nav Links -->
        <ul class="navbar__nav-links">
          <li>
            <a class="navbar__nav-links--link" href="#">Home</a>
          </li>
          <li>
            <a class="navbar__nav-links--link" href="#">About</a>

          <li>

          <li>
            <a class="navbar__nav-links--link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Container -->
    <main class="container">
      <!-- Header -->
      <header class="header">
        <!-- Video Background -->
        <video
          class="video-background"
          src="./media/videos/(1080p)_Tech_Network.mp4"
          muted
          loop
          autoplay
          playsinline
        ></video>
        <!-- Video Overlay -->
        <div class="overlay"></div>
      </header>
      <!-- End of Header -->

      <!-- <section class="about"> -->
      <div class="about__pictures">About Pictures</div>

      <div class="about__content">About Content</div>
      <!-- </section> -->

      <section class="projects">Projects</section>

      <section class="contact">Contact</section>
    </main>
    <!-- End of Container -->

    <footer class="footer">Footer</footer>
