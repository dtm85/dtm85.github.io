<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Dan Tech Media - Your Nexus for Web Development & Design"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONTS -->

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- optionally increase loading priority -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
    />

    <!-- async CSS -->
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
    />

    <!-- no-JS fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
      />
    </noscript>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preload" as="style" href="./css/main.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./media/images/favicon.png"
    />

    <title>
      Dan Tech Media &mdash; Your Nexus for Web Development & Design
    </title>
  </head>
  <body class="container">
    <nav class="navbar">Navbar</nav>

    <header class="header">Header</header>

    <!-- <section class="about"> -->
    <div class="about__pictures">About Pictures</div>

    <div class="about__content">About Content</div>
    <!-- </section> -->

    <section class="projects">Projects</section>

    <section class="contact">Contact</section>

    <footer class="footer">Footer</footer>
  </body>
</html>
