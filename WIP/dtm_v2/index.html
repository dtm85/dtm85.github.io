    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FAVICON -->
    <link

      type="image/png"
      href="./media/images/favicon.png"
    />

    <!-- TITLE -->
    <title>
      Dan Tech Media &mdash; Your Nexus for Web Development & Design
    </title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar__container">
        <h1 class="navbar__logo">
          Dan<span class="navbar__logo--tech-media">TechMedia</span>
        </h1>
        <!-- Menu Icon -->
        <div class="navbar__menu-btn" id="nav-btn">
          <div class="navbar__menu-btn--menu-burger"></div>
        </div>

        <!-- Sidebar -->
        <aside class="navbar__sidebar" id="sidebar-links">
          <div class="navbar__sidebar-container">
            <h1 class="navbar__sidebar-logo">
              Dan<span class="navbar__sidebar-logo--tech-media">TechMedia</span>
            </h1>
            <!-- sidebar-links -->
            <ul class="navbar__sidebar-links">
              <li>
                <a class="navbar__sidebar-links--link" href="#">Home</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">About</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">Projects</a>
              </li>
              <li>
                <a class="navbar__sidebar-links--link" href="#">Contact</a>
              </li>
            </ul>

            <!-- social icons -->
            <ul class="navbar__sidebar-social-icons">
              <!-- Twitter -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to Twitter"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#twitter"
                    ></use>
                  </svg>
                </a>
              </li>

              <!-- Linkedin -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to LinkedIn"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#linkedin"
                    ></use>
                  </svg>
                </a>
              </li>

              <!-- GitHub -->
              <li class="navbar__sidebar-social-icons-item">
                <a
                  class="navbar__sidebar-social-icons-link"
                  href="#"
                  aria-label="Link to GitHub"
                >
                  <svg class="navbar__sidebar-social-icons-link--icon">
                    <use
                      xlink:href="./media/icons/svg/sprite-sheet.svg#github"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- end of sidebar -->

        <!-- Nav Links -->
        <ul class="navbar__nav-links">
          <li>
            <a class="navbar__nav-links--link" href="#">Home</a>
          </li>
          <li>
            <a class="navbar__nav-links--link" href="#">About</a>
          </li>
          <li>
            <a class="navbar__nav-links--link" href="#">Projects</a>
          </li>
          <li>
            <a class="navbar__nav-links--link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Content Container -->
    <main class="container">
      <!-- Header -->
      <header class="header">
        <!-- Video Background -->
        <video
          class="header__video-background"
          src="./media/videos/(1080p)_Tech_Network.mp4"
          muted
          loop
          autoplay
          playsinline
        ></video>
        <!-- Video Overlay -->
        <div class="header__video-background--overlay"></div>

        <!--  -->
        <div class="header__hero-text">
          <h1 class="header__hero-text-logo">
            Dan<span class="header__hero-text-logo--tech-media">TechMedia</span>
          </h1>
          <h2 class="header__hero-text-h2">
            Your Nexus for Web
            <span
              class="header__hero-text-h2--span"
              data-wait="2000"
              data-words='["Development", "Design"]'
            ></span>
          </h2>
          <a class="btn hire-me" href="#">Hire Me</a>
        </div>
        <div class="header__iphone">
          <img
            class="header__iphone--img"
            src="./media/images/svg/iPhone-Gold.svg"
            alt="iPhone Gold"
          />
        </div>
        <div class="header__social-container">
          <ul class="header__social-list">
            <li class="header__social-list--item">
              <a href="https://github.com/dtm85" target="_blank"></a>
            </li>
            <li class="header__social-list--item">
              <a href="https://www.linkedin.com/in/dtm" target="_blank"></a>
            </li>
            <li class="header__social-list--item">
              <a href="https://twitter.com/DanTechMedia" target="_blank"></a>
            </li>
          </ul>
        </div>
      </header>
      <!-- End of Header -->

      <!-- About -->
      <!-- About Me Section -->
      <section class="about">
        <div class="about__pictures">
          <div class="about__pictures--container">
            <div class="about__pictures--photo">
              <img
                class="about__pictures--dan-pic"
                src="./media/images/Dan-Profile-About.jpeg"
                alt="Dan Profile Picture"
              />
            </div>
          </div>
        </div>

          <!-- About Content -->
          <div class="about__content">About Content</div>
        </div>
      </section>
      <!-- End of About -->

      <section class="projects">Projects</section>

      <section class="contact">Contact</section>
    </main>
    <!-- End of Container -->

    <footer class="footer">Footer</footer>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
