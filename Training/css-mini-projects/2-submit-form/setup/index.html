<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form Setup</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="section-title">Submit Form</h1>
    <div class="container">
      <header>
        <h2 class="header-title">Submit A Tool</h2>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <form>
        <!-- Name -->
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="UI Design Daily"
          />
        </div>
        <!-- Resource -->
        <div class="form-control">
          <label for="resource">Link to Resource</label>
          <input
            type="text"
            id="resource"
            class="form-input"
            placeholder="https://www.uidesigndaily.com"
          />
        </div>
        <!-- Category -->
        <div class="form-control">
          <label for="category">Category</label>
          <select id="category" class="form-input">
            <option value="" selected disabled hidden>Select Category</option>
            <option value="first">First Category</option>
            <option value="second">Second Category</option>
            <option value="third">Third Category</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
