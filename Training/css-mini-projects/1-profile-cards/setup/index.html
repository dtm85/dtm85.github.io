<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards Setup</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="section-title">profile cards</h1>
    <section>
      <!-- card 1 -->
      <article class="card card-1">
        <header></header>
        <img src="./images/person-1.jpeg" alt="Hulda Terry" />
        <h4>Hulda Terry</h4>
        <p>A well renowned Mobile Application Development Company in Europe</p>
        <button class="btn">Follow</button>
      </article>
      <!-- card 2 -->
      <article class="card card-2">
        <img src="./images/person-2.jpeg" alt="Diana Smith" />
        <div>
          <h4>Diana Smith</h4>
          <p>University of Nevada</p>
          <p>PhD of Information Systems</p>
          <button class="btn">Contact</button>
        </div>
      </article>
    </section>
  </body>
</html>
