<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards Starter</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <h1 class="section-title">Pricing Cards</h1>
      <div class="container">
        <!-- Card -->
        <article class="card">
          <header>
            <div class="card-title">
              <h3>Free</h3>
              <p>For Freelancers</p>
            </div>
            <div class="card-price">$0</div>
          </header>
          <div class="services">
            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>1 user</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>10 Downloads Per Month</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Raster Files</p>
            </div>
            <!-- End of Single Service -->
          </div>
          <button type="button" class="btn">Subscribe</button>
        </article>

        <!-- Card -->
        <article class="card card-black">
          <header>
            <div class="card-title">
              <h3>Pro</h3>
              <p>For Agencies</p>
            </div>
            <div class="card-price">$40</div>
          </header>
          <div class="services">
            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>3 user</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Unlimited Downloads</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Fully-Editable Files</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Custom Packs</p>
            </div>
            <!-- End of Single Service -->

            <!-- Single Service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>200+ Custom Packs</p>
            </div>
            <!-- End of Single Service -->
          </div>
          <button type="button" class="btn">Subscribe</button>
        </article>
      </div>
    </main>
  </body>
</html>
