<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Trillo - Your all-in-one stop for vacations"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preload" as="style" href="./css/main.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <!-- App Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <img src="media/images/logo.png" alt="Trillo Logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use
                xlink:href="media/images/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>
				<nav class="user-nav">
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="media/images/sprite.svg#icon-bookmark"></use>
						</svg>
						<span class="user-nav__notification">7</span>
						<div class="user-nav__icon-box">
							<svg class="user-nav__icon">
								<use xlink:href="media/images/sprite.svg#icon-chat"></use>
							</svg>
							<span class="user-nav__notification">13</span>
					</div>
					<div class="user-nav__user">
						<img src="media/images/user.png" alt="User Photo" class="user-nav__user-photo">
						<span class="user-nav__user-name">Dan</span>
					</div>
				</nav>
      </header>
			

      <!-- Content -->
      <div class="content">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">Navigation</nav>

        <!-- Main Content -->
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>

    <p class="footer__copyright">
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <span class="Trillo">Trillo</span> - All Rights Reserved.
    </p>
    <script src="./js/script.js"></script>
  </body>
</html>
