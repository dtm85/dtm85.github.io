<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Trillo - Your all-in-one stop for vacations"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preload" as="style" href="./css/main.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="media/images/favicon.png"
    />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <!-- App Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <img src="media/images/logo.png" alt="Trillo Logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use
                xlink:href="media/images/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="media/images/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="media/images/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="media/images/user.png"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Dan</span>
          </div>
        </nav>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="media/images/sprite.svg#icon-home"></use>
                </svg>
                <span>Home</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="media/images/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="media/images/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="media/images/sprite.svg#icon-map"></use>
                </svg>
                <span>Tour</span>
              </a>
            </li>
          </ul>
          <div class="legal">
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            <span class="legal__trillo">Trillo</span>
            <!-- <br /> -->
            <span class="legal__rights">All Rights Reserved.</span>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="media/images/hotel-1.jpg"
                alt="Photo of Hotel 1"
                class="gallery__photo"
              />
            </figure>

            <figure class="gallery__item">
              <img
                src="media/images/hotel-2.jpg"
                alt="Photo of Hotel 2"
                class="gallery__photo"
              />
            </figure>

            <figure class="gallery__item">
              <img
                src="media/images/hotel-3.jpg"
                alt="Photo of Hotel 3"
                class="gallery__photo"
              />
            </figure>
          </div>
          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="media/images/sprite.svg#icon-star"></use>
              </svg>

              <svg class="overview__icon-star">
                <use xlink:href="media/images/sprite.svg#icon-star"></use>
              </svg>

              <svg class="overview__icon-star">
                <use xlink:href="media/images/sprite.svg#icon-star"></use>
              </svg>

              <svg class="overview__icon-star">
                <use xlink:href="media/images/sprite.svg#icon-star"></use>
              </svg>

              <svg class="overview__icon-star">
                <use xlink:href="media/images/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use
                  xlink:href="media/images/sprite.svg#icon-location-pin"
                ></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">9.2</div>
              <div class="overview__rating-count">486 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
