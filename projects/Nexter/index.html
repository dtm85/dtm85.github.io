<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Nexter - Your Home, Your Freedom" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONTS -->

    <!-- connect to domain of font files -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- optionally increase loading priority -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
    />

    <!-- async CSS -->
    <link
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
    />

    <!-- no-JS fallback -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i&display=swap"
      />
    </noscript>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preload" as="style" href="./css/main.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./media/images/favicon.png"
    />

    <title>Nexter &mdash; Your Home, Your Freedom</title>
  </head>
  <body class="container">
    <nav class="sidebar">Sidebar</nav>

    <header class="header">Header</header>

    <aside class="realtors">Top 3 realtors</aside>

    <section class="features">Features</section>

    <section class="story">
      <aside class="story__pictures">Story Pictures</aside>

      <aside class="story__content">Story Content</aside>
    </section>

    <section class="homes">Homes</section>

    <section class="gallery">Gallery</section>

    <footer class="footer">Footer</footer>
  </body>
</html>
